 {% extends "base.html" %}
{% block content %}
<style>
.buttons-container{
    display:flex;
    justufy-content: center;
    margin-top: 20px;
    margin-bottom: 20px;
}

.btn{
    display: inline-block;
    background-color:#0096c7;
    color: #fff;
    boder: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-out;
    margin: 0 10px;
}

.btn:hover{
    background-color: #108eb8;
}

.btn-danger:hover{
    background-color: #d2221c;
}

.error-message{
    color: #d9534f;
    font-size; 14px;
    margin-top: 5px;
}

a{
    text-decoration:none !important;
}
</style>

<div class='card'>
  <div class='card-header'>
    <h1 class='card-title'>Deletar Carro</h1>
 </div>
 <div class='card-body'>
  <p> Tem certeza que deseja deletar o carro? <strong> {{ object.brand }} {{object.model}}</strong> 
  <form method='post'>
    {% csrf_token %} 
   <div class='buttons-container'>
     <button type='submit' class= 'btn btn-danger'>Deletar Carro</button>
     <a href='{% url 'car_update' pk=object.pk %}' class='btn btn-secondary'>Cancelar</a>
   </div>
  </form>
 </div>
</div>
 {% endblock %}
